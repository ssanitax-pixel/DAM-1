<!doctype html>
<html lang="es">
  <head>

      <nav>

          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!--Esto es el contenido pincipal-->
      <section id="inicio"> 
        <h3>Inicio</h3>
        <img src="mike.jpg" alt="soy yo">
      </section>
      <section id="sobremi">
        <h3>Sobre mi</h3>

    <footer>

      <a href="https://facebook.com">Facebook</a>
