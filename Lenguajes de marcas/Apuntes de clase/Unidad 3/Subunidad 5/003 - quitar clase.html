<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      .rojo{color:red;}
    </style>
  </head>
  <body>
    <p class="rojo">Esto es un párrafo o parágrafo</p>
    <script>
      let parrafo = document.querySelector("p"); // Selecciono lo que sea
      parrafo.classList.remove("rojo")
    </script>
  </body>
</html>
