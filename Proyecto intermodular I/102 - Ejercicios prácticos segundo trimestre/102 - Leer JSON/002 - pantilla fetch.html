<!doctype html>
<html lang="es">
  <head>
    <title>Plantilla fetch</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      fetch("curriculum.json")
      .then(function(respuesta){
          return respuesta.json(); // La info viene en json
        }
      )
      .then(function(datos){
        console.log(datos);       // Vamos a vomitar en consola
      })
    </script>
  </body>
</html>
