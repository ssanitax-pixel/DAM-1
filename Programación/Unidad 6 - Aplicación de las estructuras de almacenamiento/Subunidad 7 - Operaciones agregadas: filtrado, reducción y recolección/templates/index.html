<!doctype html>
<html lang="es">
  <head>
    <style>
      html,body{
        padding:0x;margin:0px;height:100%;width:100%;
     	}
      body{
        background:MediumOrchid;display:flex;justify-content:
          center;align-items:center;
      }
      main{
        background:white;height:410px;width:400px;
        display:grid;grid-template-columns:repeat(3,100fr);
     	}
      section{
        display:grid;grid-template-columns:repeat(3,100fr);
     	 	border:2px solid black;
      }
      div{
        display:flex;justify-content:center;
        align-items:center;font-size:30px;border:1px solid grey;
      }
    </style>
  </head>
 	<body>
   	<main>
   	  {% for dato in datos:%}
      	<section>
      	{% for numero in dato:%}
          	<div>{{numero}}</div>
        {% endfor %}
      </section>
      {% endfor %}
    </main>
  </body>
</html>
