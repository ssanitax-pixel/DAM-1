<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juego de Adivinar el N√∫mero üéØ</title>
<style>
    body {
        background: linear-gradient(135deg, #1f4037, #99f2c8);
        font-family: 'Poppins', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: white;
        margin: 0;
    }
    h1 {
        text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        font-size: 2em;
        margin-bottom: 10px;
    }
    .game-box {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 30px 40px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        text-align: center;
        max-width: 400px;
        backdrop-filter: blur(5px);
    }
    input {
        padding: 10px;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 1.2em;
        width: 80px;
        text-align: center;
    }
    button {
        margin-top: 10px;
        background: #00c9ff;
        background: linear-gradient(to right, #00c9ff, #92fe9d);
        border: none;
        color: white;
        font-size: 1em;
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.3s;
    }
    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(255,255,255,0.6);
    }
    .feedback {
        margin-top: 15px;
        font-size: 1.2em;
        min-height: 30px;
    }
    .attempts {
        margin-top: 5px;
        font-size: 0.9em;
        color: #ddd;
    }
    .winner {
        color: #00ffb3;
        animation: glow 1s infinite alternate;
    }
    @keyframes glow {
        from { text-shadow: 0 0 5px #00ffb3; }
        to { text-shadow: 0 0 20px #00ffb3; }
    }
</style>
</head>
<body>
    <h1>üéØ Adivina el n√∫mero secreto üéØ</h1>
    <div class="game-box">
        <p>Tienes 6 intentos para adivinar el n√∫mero (1‚Äì50)</p>
        <input type="number" id="guess" min="1" max="50" placeholder="?" />
        <br>
        <button onclick="checkGuess()">Intentar</button>
        <div class="feedback" id="feedback"></div>
        <div class="attempts" id="attempts"></div>
    </div>

<script>
    let numeroSecreto = Math.floor(Math.random() * 50) + 1;
    let intentos = 0;
    const maxIntentos = 6;

    function checkGuess() {
        const input = document.getElementById("guess");
        const feedback = document.getElementById("feedback");
        const attempts = document.getElementById("attempts");
        const intento = parseInt(input.value);

        if (isNaN(intento) || intento < 1 || intento > 50) {
            feedback.textContent = "‚ö†Ô∏è El n√∫mero debe estar entre 1 y 50.";
            return;
        }

        intentos++;

        if (intento === numeroSecreto) {
            feedback.innerHTML = `üéâ ¬°Felicidades! Adivinaste el n√∫mero secreto <strong>${numeroSecreto}</strong> en ${intentos} intentos.`;
            feedback.classList.add("winner");
            input.disabled = true;
        } else if (intento < numeroSecreto) {
            feedback.textContent = "üîª Demasiado bajo.";
        } else {
            feedback.textContent = "üî∫ Demasiado alto.";
        }

        // Pista de paridad despu√©s del tercer intento
        if (intentos === 3) {
            if (numeroSecreto % 2 === 0) {
                feedback.textContent += " üí° Pista: El n√∫mero es par.";
            } else {
                feedback.textContent += " üí° Pista: El n√∫mero es impar.";
            }
        }

        attempts.textContent = `Intentos: ${intentos}/${maxIntentos}`;

        if (intentos >= maxIntentos && intento !== numeroSecreto) {
            feedback.innerHTML = `üíÄ Perdiste. El n√∫mero secreto era <strong>${numeroSecreto}</strong>.`;
            input.disabled = true;
        }

        input.value = "";
    }
</script>
</body>
</html>
